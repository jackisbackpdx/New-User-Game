<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='./styles.css'>
    <title>Home-Page</title>
</head>
<body>
    <header>
        <h1>A Portland Adventure</h1>
        <div id='h2'>
            <h2>Travel around Portland while trying to have as much fun as possible. Try to increase your enjoyment meter without running out of time!</h2>
        </div>
    </header>
    <main>
        <form id='character-choices'>
            <label> What is your name??
                <input type='text' name='name'>
            </label> 
            <div id='choices'>
                <label class='character'>
                    <input type='radio' name='character' value='Beer' checked>
                    <img src='../assets/ipa-beer.jpg'>
                </label>
                <label class='character'>
                    <input type='radio' name='character' value='Coffee'>
                    <img src='../assets/coffee-cup.png'>
                </label>
                <label class='character'>
                    <input type='radio' name='character' value='Donut'>
                    <img src='../assets/voodoo-donut.png'>
                </label>
            </div>
        </form>
        <button>Play Game</button>
    </main>
    <footer></footer>
</body>
<script src='app.js'></script>
</html>
