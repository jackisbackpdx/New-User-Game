<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='./styles.css'>
    <title>Home-Page</title>
</head>
<body>
    <audio>
        <source src='../assets/Darude-Sandstorm HQ.mp3' type='audio/mpeg'>
    </audio>
    <header>
        <h1>A Portland Adventure</h1>
        <div id='h2'>
            <h2>Travel around Portland while trying to have as much fun as possible. Try to increase your enjoyment meter without running out of time!</h2>
        </div>
    </header>
    <main>
        <form id='character-choices'>
            <label id='name-field'> What is your name??
                <input id='name-input' type='text' name='name'>
            </label> 
            <div id='choices'>
                <label class='character'>
                    <input type='radio' name='character' value='beer' checked>
                    <img src='../assets/beer.png'>
                </label>
                <label class='character'>
                    <input type='radio' name='character' value='coffee'>
                    <img src='../assets/coffee.png'>
                </label>
                <label class='character'>
                    <input type='radio' name='character' value='donut'>
                    <img src='../assets/donut.png'>
                </label>
            </div>
        </form>
        <button>Play Game</button>
    </main>
    <footer></footer>
</body>
<script type='module' src='./make-home.js'></script>
</html>
